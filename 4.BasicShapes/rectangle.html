<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      width="200px"
      height="200px"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- black interior, no outline -->
      <rect x="10" y="10" width="30" height="50" />
      <!-- no interior, black outline -->
      <rect
        x="50"
        y="10"
        width="20"
        height="40"
        style="fill: none; stroke: black"
      />
      <!-- blue interior, thick semi-transparent red outline -->
      <rect
        x="10"
        y="70"
        width="25"
        height="30"
        style="fill: #0000ff; stroke: red; stroke-width: 7; stroke-opacity: 0.5"
      />
      <!-- semi-transparent yellow interior, dashed green outline -->
      <rect
        x="50"
        y="70"
        width="35"
        height="20"
        style="
          fill: yellow;
          fill-opacity: 0.5;
          stroke: green;
          stroke-width: 2;
          stroke-dasharray: 5 2;
        "
      />
    </svg>
    <svg
      width="200px"
      height="200px"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- rx and ry equal, increasing -->
      <rect
        x="10"
        y="10"
        width="20"
        height="40"
        rx="2"
        ry="2"
        style="stroke: black; fill: none"
      />
      <rect
        x="40"
        y="10"
        width="20"
        height="40"
        rx="5"
        style="stroke: black; fill: none"
      />
      <rect
        x="70"
        y="10"
        width="20"
        height="40"
        ry="10"
        style="stroke: black; fill: none"
      />
      <!-- rx and ry unequal -->
      <rect
        x="10"
        y="60"
        width="20"
        height="40"
        rx="10"
        ry="5"
        style="stroke: black; fill: none"
      />
      <rect
        x="40"
        y="60"
        width="20"
        height="40"
        rx="5"
        ry="10"
        style="stroke: black; fill: none"
      />
    </svg>
  </body>
</html>
