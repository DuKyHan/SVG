<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Lines -->
    <svg
      width="200px"
      height="200px"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- horizontal line -->
      <line x1="40" y1="20" x2="80" y2="20" style="stroke: black" />
      <!-- vertical line -->
      <line x1="0.7cm" y1="1cm" x2="0.7cm" y2="2.0cm" style="stroke: black" />
      <!-- diagonal line -->
      <line x1="30" y1="30" x2="85" y2="85" style="stroke: black" />
    </svg>

    <svg
      width="200px"
      height="200px"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- red -->
      <line
        x1="10"
        y1="10"
        x2="50"
        y2="10"
        style="stroke: red; stroke-width: 5"
      />
      <!-- light green -->
      <line
        x1="10"
        y1="20"
        x2="50"
        y2="20"
        style="stroke: #9f9; stroke-width: 5"
      />
      <!-- light blue -->
      <line
        x1="10"
        y1="30"
        x2="50"
        y2="30"
        style="stroke: #9999ff; stroke-width: 5"
      />
      <!-- medium orange -->
      <line
        x1="10"
        y1="40"
        x2="50"
        y2="40"
        style="stroke: rgb(255, 128, 64); stroke-width: 5"
      />
      <!-- deep purple -->
      <line
        x1="10"
        y1="50"
        x2="50"
        y2="50"
        style="stroke: rgb(60%, 20%, 60%); stroke-width: 5"
      />
    </svg>

    <svg
      width="200px"
      height="200px"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <line
        x1="30"
        y1="0"
        x2="30"
        y2="60"
        style="stroke: red; stroke-width: 5"
      />
      <line
        x1="10"
        y1="10"
        x2="50"
        y2="10"
        style="stroke-opacity: 0.2; stroke: black; stroke-width: 5"
      />
      <line
        x1="10"
        y1="20"
        x2="50"
        y2="20"
        style="stroke-opacity: 0.4; stroke: black; stroke-width: 5"
      />
      <line
        x1="10"
        y1="30"
        x2="50"
        y2="30"
        style="stroke-opacity: 0.6; stroke: black; stroke-width: 5"
      />
      <line
        x1="10"
        y1="40"
        x2="50"
        y2="40"
        style="stroke-opacity: 0.8; stroke: black; stroke-width: 5"
      />
      <line
        x1="10"
        y1="50"
        x2="50"
        y2="50"
        style="stroke-opacity: 1; stroke: black; stroke-width: 5"
      />
    </svg>
    <svg
      width="200px"
      height="200px"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- 9-pixel dash, 5-pixel gap -->
      <line
        x1="10"
        y1="10"
        x2="100"
        y2="10"
        style="stroke-dasharray: 9, 5; stroke: black; stroke-width: 2"
      />
      <!-- 5-pixel dash, 3-pixel gap, 9-pixel dash, 2-pixel gap -->
      <line
        x1="10"
        y1="20"
        x2="100"
        y2="20"
        style="stroke-dasharray: 5, 3, 9, 2; stroke: black; stroke-width: 2"
      />
      <!-- Odd number of entries is duplicated; this is equivalent to:
 9-pixel dash, 3-pixel gap, 5-pixel dash,
 9-pixel gap, 3-pixel dash, 5-pixel gap -->
      <line
        x1="10"
        y1="30"
        x2="100"
        y2="30"
        style="stroke-dasharray: 9 3 5; stroke: black; stroke-width: 2"
      />
    </svg>
  </body>
</html>
