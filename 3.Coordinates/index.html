<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- start in (10,10) from origin( 0,0) -->
    <svg width="200" height="200">
      <rect
        x="0"
        y="0"
        width="500"
        height="500"
        style="stroke: black; fill: black"
      />
      <rect
        x="10"
        y="10"
        width="50"
        height="30"
        style="stroke: white; fill: none"
      />
    </svg>
    <svg width="4cm" height="5cm" viewBox="0 0 64 80">
      <rect
        x="10"
        y="35"
        width="40"
        height="40"
        style="stroke: black; fill: none"
      />
      <!-- roof -->
      <polyline
        points="10 35, 30 7.68, 50 35"
        style="stroke: black; fill: none"
      />
      <!-- door -->
      <polyline
        points="30 75, 30 55, 40 55, 40 75"
        style="stroke: black; fill: none"
      />
    </svg>
  </body>
</html>
